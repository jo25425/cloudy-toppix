<!DOCTYPE html>
<html lang="en-UK">

    <head>
        <meta charset="utf-8"><meta name="description" content="The HTML5 Herald">
        <meta name="author" content="Joanne Robert">

        <title>Cloudy Topics</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/d3-cloud/d3.layout.cloud.js"></script>

    </head>

    <body>

        <div class="main-container">

            <h1>Cloudy Topics</h1>

            <div class="row">

                <div class="chart-container" id="cloud-container"></div>
                    
            </div>

            <div id="topic-metadata" class="panel panel-info draggablePanel">
                <div class="panel-heading">
                    <h3 class="panel-title">Topic Metadata</h3>
                </div>
                <div class="panel-body" id="info-nael-body">
                    <table>
                        <tr><th>Sentiment</th><th class="value">Volume</th></tr>
                        <tr><td>Positive</td><td class="value"><span id="sentiment_positive">&dash;</span></td></tr>
                        <tr><td>Neutral</td><td class="value"><span id="sentiment_neutral">&dash;</span></td></tr>
                        <tr><td>Negative</td><td class="value"><span id="sentiment_negative">&dash;</span></td></tr>
                        <tr><td>Total</td><td class="value"><span id="total_volume">&dash;</span></td></tr>
                    </table>
                </div>
              </div>

        </div>

        <script src="js/view.js" type="text/javascript"></script>
    </body>

</html>
